<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="parent-container">
      <div class="heading">
        <h4>Simple Calculator</h4>
      </div>
      <div class="main-container">
        <div class="final-result">
          <input type="text" value="0" id="final-result" disabled />
        </div>
        <div class="clear">
          <input type="button" class="clear-result" value="C" />
        </div>
        <div class="calculator-container">
          <form action="" class="calculator-form">
            <input type="button" id="9" class="num" value="9" />
            <input type="button" id="8" class="num" value="8" />
            <input type="button" id="7" class="num" value="7" />
            <input type="button" id="+" class="op" value="+" />
            <input type="button" id="6" class="num" value="6" />
            <input type="button" id="5" class="num" value="5" />
            <input type="button" id="4" class="num" value="4" />
            <input type="button" id="-" class="op" value="-" />
            <input type="button" id="3" class="num" value="3" />
            <input type="button" id="2" class="num" value="2" />
            <input type="button" id="1" class="num" value="1" />
            <input type="button" id="*" class="op" value="*" />
            <input type="button" id="." class="op" value="." />
            <input type="button" id="0" class="num" value="0" />
            <input type="submit" id="=" value="=" />
            <input type="button" id="/" class="op" value="/" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
